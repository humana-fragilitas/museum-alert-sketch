name: Arduino Sketch CI

on:
  push:
    branches: [ main, improvements ]
  pull_request:
    branches: [ main, improvements ]

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      
    - name: Install ESP32 core
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:esp32
        
    - name: Install required libraries
      run: |
        arduino-cli lib install "ArduinoJson@7.4.2"
        arduino-cli lib install "PubSubClient@2.8"
        
    - name: Verify config setup
      run: |
        echo "Checking config.h for RELEASE_BUILD conditional:"
        grep -A 3 -B 1 "RELEASE_BUILD" config.h || echo "RELEASE_BUILD conditional not found"
        echo ""
        echo "Checking all header files exist:"
        ls -la *.h
        echo ""
        echo "Checking main sketch file:"
        head -30 museum-alert-sketch.ino
        
    - name: Compile sketch
      run: |
        arduino-cli compile --fqbn arduino:esp32:nano_nora --build-property build.extra_flags=-DRELEASE_BUILD museum-alert-sketch.ino --verbose --output-dir ./build 2>&1 || (echo "Compilation failed. Full output above." && exit 1)
        
    - name: Upload compilation artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: compilation-output
        path: |
          ./build/
        retention-days: 7
